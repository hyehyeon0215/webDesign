<body>
    <aside class="popup">
        <h1>쇼핑몰 배송비 정책 변경 안내</h1>
        <p>항상 JUST쇼핑몰을 이용해 주시는 고객님께 진심으로 감사드립니다.
            저희 JUST쇼핑몰 무료배송 기준이 택배사 운임비 인상으로 인하여
            부득이하게 배송비 정책이 변경된 점 양해 부탁드립니다.
            <br><br>
            쇼핑몰 일반 배송비는 2,500원이며, 5만원이상 구매시 무료배송입니다.
            5만원이하 주문건에는 부득이하게 배송비가 발생함을 알려 드립니다.
            (2023년 3월 7일 기준)
            <br><br>
            더 나은 배송 서비스와 안정된 물류 시스템으로
            고객님께 만족을 드릴 수 있도록 항상 노력하겠습니다.
            <br><br>
            감사합니다.
        </p>
        <button id="close">닫기</button>
        
    </aside>
